name: Kubernetes Test Workflow

on:
  push:
    branches:
      - main

jobs:
  test-runner:
    runs-on: self-hosted  # uses your Kubernetes runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Hello from runner
        run: |
          echo "Hello from $(hostname)"
          echo "Runner working dir: $RUNNER_WORKDIR"

      - name: Check kubectl
        run: |
          /runner/kubectl version --client
          /runner/kubectl get nodes
